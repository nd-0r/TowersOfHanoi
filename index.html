<!DOCTYPE html>
<head>
  <title>The Towers of Hanoi</title>
  <link rel="stylesheet" href="main.css">
  <script src="toh.js"></script>
</head>
<html>
  <body onload="init();">
    <div class="container">
      <canvas id="toh" width="800" height="400"></canvas>
      <div class="btn-container">
        <button class="btn" onclick="incrementNumDisks();">
          <div id="up-arrow" class="arrow"></div>
        </button>
        <button class="btn" onclick="decrementNumDisks();">
          <div id="down-arrow" class="arrow"></div>
        </button>
      </div>
    </div>
  </body>
</html>
